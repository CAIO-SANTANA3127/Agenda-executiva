<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema WhatsApp | 2D Consultores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .system-title {
            color: #666;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 26, 26, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 26, 26, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error::before {
            content: '⚠️';
            font-size: 16px;
        }

        .credentials-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .credentials-info h4 {
            color: #495057;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .credentials-info p {
            color: #6c757d;
            font-size: 13px;
            margin: 4px 0;
            font-family: 'Courier New', monospace;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
            margin: 24px 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 0 16px;
            }
            
            .company-name {
                font-size: 20px;
            }
        }

        /* Animação de entrada */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='imagens/logo2d.webp') }}" alt="Logo 2D Consultores">
            </div>
            <h1 class="company-name">2D CONSULTORES</h1>
            <p class="system-title">Sistema - Agenda executiva 2D</p>
            <p class="subtitle">Faça login para continuar</p>
        </div>

        {% if erro %}
            <div class="error">{{ erro }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="usuario">Usuário</label>
                <input 
                    type="text" 
                    id="usuario"
                    name="usuario" 
                    class="form-input"
                    placeholder="Digite seu usuário" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha"
                    name="senha" 
                    class="form-input"
                    placeholder="Digite sua senha" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button">
                Entrar no Sistema
            </button>
        </form>

        <div class="divider"></div>

        <!--<div class="credentials-info">
            <h4>Credenciais de Teste</h4>
            <p><strong>Usuário:</strong> admin</p>
            <p><strong>Senha:</strong> @1234</p>
        --></div>
    </div>
</body>
</html>
