version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:v1.7.1
    container_name: evolution-whatsapp
    restart: always
    ports:
      - "8090:8080"
    environment:
      # Servidor
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8090
      
      # Autenticação
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-MARCO_EVOLUTION_KEY_2024}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # Database
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=file:./db/evolution.db
      - DATABASE_CONNECTION_CLIENT_NAME=marco_reunioes
      
      # Logs
      - LOG_LEVEL=ERROR,WARN,INFO
      - LOG_COLOR=true
      - LOG_BAILEYS=error
      
      # QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:3000/webhook/evolution
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      
      # Configurações da Sessão
      - CONFIG_SESSION_PHONE_CLIENT=Marco Reunioes Bot
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1023204200
      
      # WebSocket e Store
      - WEBSOCKET_ENABLED=false
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_db:/evolution/db
      - evolution_store:/evolution/store
      
    networks:
      - marco_network
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  evolution_instances:
    driver: local
  evolution_db:
    driver: local
  evolution_store:
    driver: local

networks:
  marco_network:
    driver: bridge